<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace - BANKAÏ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles rapides pour la structure Dashboard */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: #09090b;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            position: fixed;
            padding: 2rem;
        }
        .main-content {
            margin-left: 280px;
            padding: 3rem;
        }
        @media (max-width: 992px) {
            .sidebar { display: none; } /* On simplifie pour la maquette */
            .main-content { margin-left: 0; padding: 1.5rem; }
        }
    </style>
</head>
<body class="bg-deep-dark text-white">

    <div class="d-flex">
        <nav class="sidebar">
            <a class="navbar-brand mb-5 d-block" href="index.html">
                <span style="background: rgb(218, 166, 34); color: black; padding: 6px 10px; border-radius: 10px; font-weight: 600;">B</span>
                <span class="text-white fw-bold">BANKAÏ</span>
            </a>
            
            <ul class="nav flex-column gap-3 mt-5">
                <li class="nav-item">
                    <a href="#" class="nav-link active" style="color: rgb(218, 166, 34) !important;">
                        <i class="bi bi-person-fill me-2"></i> Mon Profil
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-graph-up me-2"></i> Statistiques
                    </a>
                </li>
                <li class="nav-item mt-5">
                    <a href="index.html" class="nav-link text-danger">
                        <i class="bi bi-box-arrow-left me-2"></i> Déconnexion
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content w-100">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold">Bienvenue, <span style="color: rgb(218, 166, 34);">Mamady</span></h2>
                    <p class="text-secondary mb-0">Gérez votre identité numérique Bankaï</p>
                </div>
                <div class="stat-card py-2 px-3 d-flex align-items-center"
                    style="background: rgba(255,255,255,0.03); border: 1px solid rgba(218, 166, 34, 0.1); border-radius: 15px;">
                    <div class="text-end me-3">
                        <small class="text-secondary d-block">Scans Totaux</small>
                        <span class="fw-bold" style="color: rgb(218, 166, 34);">128</span>
                    </div>
                    <i class="bi bi-qr-code-scan fs-3" style="color: rgb(218, 166, 34);"></i>
                </div>
            </header>

            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="p-4 mb-4" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(218, 166, 34, 0.1); border-radius: 15px;">
                        <h5 class="fw-bold mb-4" style="color: rgb(218, 166, 34);"><i class="bi bi-person-lines-fill me-2"></i>Informations Publiques</h5>
                        <form id="profileForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small text-secondary">Nom complet</label>
                                    <input type="text" class="form-control custom-input" value="Mamady Keïta">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-secondary">Profession</label>
                                    <input type="text" class="form-control custom-input" value="Designer Freelance">
                                </div>
                                <div class="col-12">
                                    <label class="form-label small text-secondary">Ma Bio (max 150 caractères)</label>
                                    <textarea class="form-control custom-input" rows="3">Passionné par le design minimaliste et les nouvelles technologies.</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="p-4" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(218, 166, 34, 0.1); border-radius: 15px;">
                        <h5 class="fw-bold mb-4" style="color: rgb(218, 166, 34);"><i class="bi bi-share-fill me-2"></i>Mes Liens de Contact</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary text-success"><i class="bi bi-whatsapp"></i></span>
                                    <input type="text" class="form-control custom-input" value="+224 620 00 00 00">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary text-primary"><i class="bi bi-linkedin"></i></span>
                                    <input type="text" class="form-control custom-input" value="linkedin.com/in/mamady">
                                </div>
                            </div>
                            <div class="col-12 mt-4 text-end">
                                <button class="btn btn-commander px-4" onclick="alert('Modifications enregistrées !')">Enregistrer les modifications</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="p-4 text-center" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(218, 166, 34, 0.1); border-radius: 15px;">
                        <h6 class="text-secondary small mb-4">Aperçu de ma carte physique</h6>
                        <div class="bankai-card-preview mx-auto mb-4">
                            <div class="card-chip"></div>
                            <div class="card-name">MAMADY KEÏTA</div>
                            <div class="card-logo">B</div>
                        </div>
                        <button class="btn btn-outline-light btn-sm w-100 mb-2 py-2">
                            <i class="bi bi-eye me-2"></i>Voir mon profil public
                        </button>
                        <button class="btn btn-outline-danger btn-sm w-100 py-2">
                            <i class="bi bi-slash-circle me-2"></i>Désactiver ma carte
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
