<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BANKAÏ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-deep-dark">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card-custom p-4 p-md-5">

            <div class="text-center mb-4">
                <div class="user-icon-bankai mx-auto mb-3">
                    <i class="bi bi-person-fill" id="headerIcon"></i>
                </div>
                <h2 class="fw-bold mb-1 text-white" id="mainTitle">Mon compte</h2>
                <p class="text-secondary small" id="subTitle">Accédez à votre espace client Bankaï</p>
            </div>

            <div class="auth-pill-container mb-4">
                <div class="auth-pill-item active" id="btnTabLogin">Connexion</div>
                <div class="auth-pill-item" id="btnTabRegister">Inscription</div>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">Email</label>
                    <input type="email" id="email" class="form-control bankai-input" placeholder="user@bankai.com"
                        required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">Mot de passe</label>
                    <input type="password" id="password" class="form-control bankai-input" placeholder="••••••••"
                        required>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none small py-2">Identifiants incorrects.</div>
                <button type="submit" class="btn btn-bankai-submit w-100 mb-3">Se connecter</button>
            </form>

            <form id="registerForm" class="d-none">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">Nom complet</label>
                    <input type="text" class="form-control bankai-input" placeholder="Ex: Mamady Keïta" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">Email</label>
                    <input type="email" class="form-control bankai-input" placeholder="votre@email.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">Créer un mot de passe</label>
                    <input type="password" class="form-control bankai-input" placeholder="••••••••" required>
                </div>
                <button type="button" class="btn btn-bankai-submit w-100 mb-3"
                    onclick="alert('Inscription réussie ! Connectez-vous maintenant.')">Créer mon compte</button>
            </form>

            <div class="text-center">
                <a href="#" class="text-secondary small text-decoration-none hover-gold">Besoin d'aide ?</a>
            </div>
        </div>
    </div>

    <script src="login-auth.js"></script>
</body>

</html>
