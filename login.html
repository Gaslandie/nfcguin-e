<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BANKAÏ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-deep-dark text-white">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card p-4 p-md-5">
            <div class="text-center mb-4">
                <a href="index.html" class="navbar-brand justify-content-center mb-4">
                    <span style="background: rgb(218, 166, 34); color: black; padding: 6px 10px; border-radius: 10px; font-weight: 600;">B</span>
                    <span class="text-white fw-bold">BANKAÏ</span>
                </a>
                <h3 class="fw-bold mt-3">Ravi de vous revoir</h3>
                <p class="text-secondary">Connectez-vous pour gérer votre carte</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small text-secondary">Adresse Email</label>
                    <input type="email" id="email" class="form-control custom-input" placeholder="exemple@mail.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small text-secondary">Mot de passe</label>
                    <input type="password" id="password" class="form-control custom-input" placeholder="••••••••" required>
                </div>
                
                <div id="errorMessage" class="alert alert-danger d-none small py-2">
                    Identifiants incorrects. Réessayez.
                </div>

                <button type="submit" class="btn btn-commander w-100 py-3">Se connecter</button>
            </form>

            <div class="mt-4 text-center">
                <p class="small text-secondary mb-0">Pas encore de carte ?</p>
                <a href="commander.html" style="color: rgb(218, 166, 34); text-decoration: none;" class="small fw-bold">Commandez la vôtre</a>
            </div>
        </div>
    </div>

    <script src="login-auth.js"></script>
</body>
</html>
